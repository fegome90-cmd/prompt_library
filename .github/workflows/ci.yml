name: Quality & Efficiency CI

on:
  push:
    branches: [main, master]
    # Hook 3: Path Filtering - Evita ejecuciones si solo cambian docs o configs no críticas
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.env.example'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - '.env.example'
  # Hook 5: Merge Queue Support - Compatible con colas de fusión de GitHub
  merge_group:

# Hook 1: Concurrency Control - Cancela ejecuciones obsoletas en la misma rama/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  audit-and-test:
    name: "Audit & Test (Shard ${{ matrix.shard }}/${{ strategy.job-total }})"
    runs-on: ubuntu-latest
    
    # Hook 4: Sharding - Paralelización de pruebas para acelerar el feedback
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2] # Dividido en 2 nodos paralelos

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Hook 2: Intelligent Cache - Configuración de Bun con cache nativo
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Setup Prisma
        run: bunx prisma generate

      # Calidad Premium: Nuestra Skill de Auditoría
      - name: Premium Quality Audit (Design & Performance)
        run: python3 scripts/audit.py

      - name: Lint & Typecheck
        run: |
          bun run lint
          bunx tsc --noEmit

      # Ejecución paralela con Sharding
      - name: Run Sharded Tests (Vitest)
        run: bun run test:run --shard=${{ matrix.shard }}/${{ strategy.job-total }}

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: audit-and-test
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - run: bunx prisma generate
      - name: Production Build Check
        run: bun run build
