repos:
  - repo: local
    hooks:
      - id: lint
        name: ESLint & Stylelint
        entry: just lint
        language: system
        files: \.(js|jsx|ts|tsx|css)$
        pass_filenames: false

      - id: typecheck
        name: TypeScript Check
        entry: just typecheck
        language: system
        files: \.(ts|tsx)$
        pass_filenames: false

      - id: audit-v2
        name: Design & Performance Audit (AST)
        entry: just audit
        language: system
        files: \.(tsx|ts|css)$
        pass_filenames: false
